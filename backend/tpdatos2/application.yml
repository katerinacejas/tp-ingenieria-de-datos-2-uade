server:
  port: 8080

# ===== PERFIL LOCAL (default) =====
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/poliglota_sql?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        # Podés quitar el dialecto para evitar el warning, lo dejo si querés mantenerlo explícito
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  data:
    mongodb:
      uri: mongodb://localhost:27017/poliglota_mongo

  # Spring Boot 3: TODAS las props de Cassandra bajo spring.cassandra
  cassandra:
    contact-points:
      - 127.0.0.1
    port: 9042
    keyspace-name: poliglota_keyspace
    local-datacenter: datacenter1
    schema-action: create_if_not_exists
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s

management:
  health:
    cassandra:
      enabled: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: INFO
    com.poliglota: DEBUG
    org.springframework.data.cassandra: INFO

# ===== PERFIL DOCKER =====
---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://mysql:3306/poliglota?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: app
    password: app123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  data:
    mongodb:
      uri: mongodb://mongo:27017/poliglota

  cassandra:
    contact-points:
      - cassandra
    port: 9042
    keyspace-name: poliglota
    local-datacenter: datacenter1
    schema-action: create_if_not_exists
    request:
      timeout: 10s
    connection:
      connect-timeout: 10s
      init-query-timeout: 10s

management:
  health:
    cassandra:
      enabled: true

logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.springframework.web: INFO
    com.poliglota: INFO
    org.springframework.data.cassandra: INFO
